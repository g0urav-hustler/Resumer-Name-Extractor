<html lang="en">

    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Resumer Name Extractor</title>

  </head>
  <body>
    <div class="head">
      <h1>Resume Name Extractor</h1>
    </div>
    <div class="upload_files">
      <form action="\resumes_name" method="post" enctype="multipart/form-data">
      <div class="file-upload-wrapper">
        <input type="file" id="input-file-now" name="files" class="file-upload" multiple />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
     {% if up_files %}
     <a href="/download_file">Click me.</a>
     <h2>Resume Dataframe</h2>
    <div class="resume_table my-3">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Sr.</th>
                <th scope="col">Person Name</th>
                <th scope="col">Resume File</th>
              </tr>
            </thead>
            <tbody>
              {% for person_name,file_name in persons_file %}
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{person_name}}</td>
                <td>{{file_name}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
    {% endif %}
